<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple MarkDown Editor</title>

  </head>

  <body>
    <script
      src="https://unpkg.com/showdown/dist/showdown.min.js"
      type="text/javascript"
    ></script>
    <script defer src="index.js"></script>
    <style>
      textarea {
        height: 80vh;
        border: 1px solid red;
        width: 50%;
        position: absolute;
        top: 0;
        font-size: 15px;
      }
      textarea:focus {
        outline: none;
      }
      .innerdiv {
        position: absolute;
        height: 80vh;
        width: 49%;
        top: 0;
        right: 0;
        border: 1px solid green;
      }
      .outerdiv {
        position: relative;
        height: 80vh;
      }
    </style>
    <h1>A Simple Mardown Editor</h1>
    <div class="outerdiv">
      <textarea id="text-area"></textarea>
      <div id="preview-area" class="innerdiv"></div>
    </div>
  </body>
</html>
